name: PyInstaller Build & Release

on:
  workflow_dispatch:
    inputs:
      binary_name:
        description: 'Binary name to generate'
        required: false
        default: 'stackedit-server'
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build_pyinstaller:
    runs-on: ubuntu-latest
    name: Build PyInstaller binary

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install and build frontend
        run: |
          npm ci
          npm run build

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Make scripts executable
        run: chmod +x scripts/pyinstaller_build.sh scripts/install_binary.sh || true

      - name: Build pyinstaller bundle
        env:
          BINARY_NAME: ${{ github.event.inputs.binary_name || 'stackedit-server' }}
        run: |
          # run the project's build script which produces a tar.gz
          ./scripts/pyinstaller_build.sh --name "$BINARY_NAME"

      - name: List produced files
        run: ls -la stackedit-server-*.tar.gz || true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pyinstaller-bundle
          path: stackedit-server-*.tar.gz

      - name: Create release and upload asset (when triggered by tag)
        if: startsWith(github.ref, 'refs/tags/')
        env:
          TAG: ${{ github.ref_name }}
        steps:
          - name: Create release
            id: create_release
            uses: actions/create-release@v1
            with:
              tag_name: ${{ env.TAG }}
              release_name: Release ${{ env.TAG }}
              body: "PyInstaller build attached by CI"
              draft: false
              prerelease: false

          - name: Upload release asset
            uses: actions/upload-release-asset@v1
            with:
              upload_url: ${{ steps.create_release.outputs.upload_url }}
              asset_path: stackedit-server-*.tar.gz
              asset_name: stackedit-server-${{ env.TAG }}.tar.gz
              asset_content_type: application/gzip
