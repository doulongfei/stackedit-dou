name: PyInstaller Build & Release

on:
  workflow_dispatch:
    inputs:
      binary_name:
        description: 'Binary name to generate'
        required: false
        default: 'stackedit-server'
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build_frontend:
    name: Build frontend artifact
    runs-on: ubuntu-latest
    # no job outputs required; artifact used for cross-job transfer
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'

      - name: Build frontend
        run: |
          npm ci
          npm run build

      - name: Package dist
        run: |
          tar -czf dist.tar.gz dist

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-archive
          path: dist.tar.gz

            # (arm64 download belongs in attach_release_assets) - removed stray lines
    needs: build_frontend
    strategy:
      fail-fast: false
      matrix:
        include:
              - arch: linux-x86_64
                platform: linux/amd64
              # (arm64 builds are disabled for now)

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-archive
          path: .

      - name: Extract dist
        run: |
          if [ -f dist.tar.gz ]; then tar -xzf dist.tar.gz; fi

      - name: Make scripts executable
        run: chmod +x scripts/pyinstaller_build.sh scripts/install_binary.sh || true
            # stray upload block removed

      - name: Build (native x86_64)
        if: matrix.arch == 'linux-x86_64'
        env:
          BINARY_NAME: ${{ github.event.inputs.binary_name }}
        run: |
          set -x
          BINARY_NAME=${BINARY_NAME:-stackedit-server}
          echo "Building binary as: $BINARY_NAME"
          uname -a || true
          ./scripts/pyinstaller_build.sh --name "$BINARY_NAME" --skip-front --arch ${{ matrix.arch }}

      # arm64/container-based build removed temporarily

      - name: List produced files
        run: ls -la *${{ matrix.arch }}*.tar.gz || true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pyinstaller-bundle-${{ matrix.arch }}
          path: "*${{ matrix.arch }}*.tar.gz"

      # final release attachment will be handled by a separate job

  attach_release_assets:
    name: Attach artifacts to Release (tag only)
    runs-on: ubuntu-latest
    needs: build_pyinstaller
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download x86_64 artifact
        uses: actions/download-artifact@v4
        with:
          name: pyinstaller-bundle-linux-x86_64

      # arm64 download/upload steps removed â€” we only handle x86_64 artifacts for now

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: "PyInstaller multi-arch builds attached by CI"
          draft: false
          prerelease: false

      - name: Upload x86_64 asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: stackedit-server-*.linux-x86_64.tar.gz
          asset_name: stackedit-server-${{ github.ref_name }}-linux-x86_64.tar.gz
          asset_content_type: application/gzip

      # arm64 upload removed
          
  smoke_test:
    name: Smoke test x86 binary (tag only)
    runs-on: ubuntu-latest
    needs: attach_release_assets
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download x86 artifact
        uses: actions/download-artifact@v4
        with:
          name: pyinstaller-bundle-linux-x86_64

      - name: Extract and run binary
        run: |
          set -x
          WORKDIR=$(mktemp -d)
          tar -xzf stackedit-server-*.linux-x86_64.tar.gz -C "$WORKDIR"
          BIN=$(find "$WORKDIR" -type f -perm -111 -maxdepth 2 -print -quit)
          echo "Found binary: $BIN"
          chmod +x "$BIN"
          # start in background on port 8090 to avoid collisions
          LISTENING_PORT=8090 "$BIN" &
          PID=$!
          echo "Started $PID"
          sleep 3
          # try health check
          for i in 1 2 3 4 5; do
            if curl -sS --fail http://127.0.0.1:8090/app >/dev/null 2>&1; then echo "OK"; exit 0; fi
            echo "waiting for app... ($i)"; sleep 2
          done
          echo "Failed to get health response"; kill $PID || true; exit 1
        
      - name: Stop smoke server
        if: success() || failure()
        run: |
          pkill -f stackedit-server || true
