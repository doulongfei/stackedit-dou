name: PyInstaller Build & Release

on:
  workflow_dispatch:
    inputs:
      binary_name:
        description: 'Binary name to generate'
        required: false
        default: 'stackedit-server'
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build_frontend:
    name: Build frontend artifact
    runs-on: ubuntu-latest
    # no job outputs required; artifact used for cross-job transfer
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Build frontend
        run: |
          npm ci
          npm run build

      - name: Package dist
        run: |
          tar -czf dist.tar.gz dist

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-archive
          path: dist.tar.gz

  build_pyinstaller:
    name: Build pyinstaller (multi-arch)
    runs-on: ubuntu-latest
    needs: build_frontend
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: linux-x86_64
            platform: native
          - arch: linux-arm64
            platform: qemu

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-archive
          path: .

      - name: Extract dist
        run: |
          if [ -f dist.tar.gz ]; then tar -xzf dist.tar.gz; fi

      - name: Make scripts executable
        run: chmod +x scripts/pyinstaller_build.sh scripts/install_binary.sh || true

      - name: Setup Python for host build
        if: matrix.platform == 'native'
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Build (native x86_64)
        if: matrix.platform == 'native'
        env:
          BINARY_NAME: ${{ github.event.inputs.binary_name || 'stackedit-server' }}
        run: |
          ./scripts/pyinstaller_build.sh --name "$BINARY_NAME" --skip-front --arch ${{ matrix.arch }}

      - name: Register QEMU for emulation
        if: matrix.platform == 'qemu'
        uses: docker/setup-qemu-action@v2

      - name: Setup buildx for multi-platform container execution
        if: matrix.platform == 'qemu'
        uses: docker/setup-buildx-action@v2

      - name: Build in arm64 container
        if: matrix.platform == 'qemu'
        env:
          BINARY_NAME: ${{ github.event.inputs.binary_name || 'stackedit-server' }}
        run: |
          # run build inside an arm64 node image (emulated via QEMU)
          docker run --rm --platform linux/arm64 -v $PWD:/work -w /work node:18-bullseye /bin/bash -lc "set -euo pipefail; apt-get update && apt-get install -y python3 python3-venv python3-pip build-essential zip unzip && ./scripts/pyinstaller_build.sh --name \"$BINARY_NAME\" --skip-front --arch ${{ matrix.arch }}"

      - name: List produced files
        run: ls -la *${{ matrix.arch }}*.tar.gz || true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pyinstaller-bundle-${{ matrix.arch }}
          path: *${{ matrix.arch }}*.tar.gz

      # final release attachment will be handled by a separate job

  attach_release_assets:
    name: Attach artifacts to Release (tag only)
    runs-on: ubuntu-latest
    needs: build_pyinstaller
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download x86_64 artifact
        uses: actions/download-artifact@v4
        with:
          name: pyinstaller-bundle-linux-x86_64

      - name: Download arm64 artifact
        uses: actions/download-artifact@v4
        with:
          name: pyinstaller-bundle-linux-arm64

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: "PyInstaller multi-arch builds attached by CI"
          draft: false
          prerelease: false

      - name: Upload x86_64 asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: stackedit-server-*.linux-x86_64.tar.gz
          asset_name: stackedit-server-${{ github.ref_name }}-linux-x86_64.tar.gz
          asset_content_type: application/gzip

      - name: Upload arm64 asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: stackedit-server-*.linux-arm64.tar.gz
          asset_name: stackedit-server-${{ github.ref_name }}-linux-arm64.tar.gz
          asset_content_type: application/gzip
