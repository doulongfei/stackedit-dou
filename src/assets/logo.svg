<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 180" fill-rule="evenodd">
  <defs>
    <!-- 多彩渐变定义 -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#f5576c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffa726;stop-opacity:1" />
    </linearGradient>

    <!-- Icon渐变 -->
    <linearGradient id="iconBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="33%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="66%" style="stop-color:#f5576c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffa726;stop-opacity:1" />
    </linearGradient>

    <!-- 光晕效果 -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Logo图标部分 -->
  <g transform="translate(10, 10)">
    <!-- 圆角矩形背景 -->
    <rect x="0" y="0" width="160" height="160" rx="36" ry="36" fill="url(#iconBg)" filter="url(#glow)"/>

    <!-- Markdown # 符号 - 现代化设计 -->
    <g transform="translate(30, 30)">
      <!-- 竖线1 -->
      <rect x="10" y="0" width="18" height="100" rx="4" ry="4" fill="white" opacity="0.95"/>
      <!-- 竖线2 -->
      <rect x="62" y="0" width="18" height="100" rx="4" ry="4" fill="white" opacity="0.95"/>
      <!-- 横线1 -->
      <rect x="0" y="25" width="100" height="16" rx="4" ry="4" fill="white" opacity="0.95"/>
      <!-- 横线2 -->
      <rect x="0" y="59" width="100" height="16" rx="4" ry="4" fill="white" opacity="0.95"/>
    </g>
  </g>

  <!-- 文字部分 -->
  <g transform="translate(190, 90)">
    <text x="0" y="0" font-family="'Segoe UI', -apple-system, Arial, sans-serif" font-size="72" font-weight="700" fill="url(#logoGradient)">
      StackEdit
    </text>
    <text x="2" y="50" font-family="'Segoe UI', -apple-system, Arial, sans-serif" font-size="28" font-weight="400" fill="#888" opacity="0.8">
      Markdown 编辑器
    </text>
  </g>
</svg>